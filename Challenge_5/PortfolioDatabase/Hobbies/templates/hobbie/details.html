    {% extends 'hobbie/navbar.html' %}
        {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Challenge 4</title>
</head>
<body>
{% block content %}
    <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
        <div class="row g-0 align-items-center">
            <div class="col-md-4">
                <img src="{{ cardSelected.image.url }}"  id="headShot" class="img-fluid rounded-start" alt="Featured Image">
            </div>

            <div class="col-md-8 px-4">
            <h1 class="display-4 fst-italic">{{ cardSelected.name}}</h1>
            <p class="lead my-3">{{ cardSelected.description}}</p>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
